        function mulaiPrank() {
            // Coba masuk ke mode fullscreen (harus dari klik user)

                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { // Safari

            } else if (elem.msRequestFullscreen) { // IE11

            }

            jalankanEfek();

        function jalankanEfek() {
            const blackScreen = document.getElementById('blackScreen');
            const hackerText = document.getElementById('hackerText');
            const keySound = document.getElementById('keySound');
            const alertSound = document.getElementById('alertSound');
            const errorScreen = document.getElementById('errorScreen');

            document.body.classList.add('disabled');
            blackScreen.style.display = 'block';

            const hackerMessage = "GOGO SEDANG MERETAS PONSEL ANDA";

            setTimeout(() => {
                hackerText.style.display = 'block';
                let index = 0;

                const typeInterval = setInterval(() => {
                    if (index < hackerMessage.length) {
                        hackerText.textContent += hackerMessage.charAt(index);
                        keySound.currentTime = 0;
                        keySound.play();
                        index++;
                    } else {
                        clearInterval(typeInterval);
                    }
                }, 100);
            }, 5000);

            setTimeout(() => {
                alertSound.play();
                errorScreen.style.display = 'block';
            }, 10000);

                blackScreen.style.display = 'none';
                hackerText.style.display = 'none';
                hackerText.textContent = '';
                errorScreen.style.display = 'none';

                }
